name: tests

on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '23'  # or your project's version

      - name: Install dependencies
        run: npm ci

      - name: Run Jest tests
        run: npm test  # Make sure this runs Jest
